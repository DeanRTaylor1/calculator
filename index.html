<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
    <title>Dean's Calculator</title>
</head>
<body>
    <div class="main" id="main">

    <div class="calc" id="calc-body">

        <div class="calc" id="calc-display">
            <div class="calc" id="calc-current"></div>
            
            <div class="output" id="calc-output">0</div>

        </div>
        <div class="calc" id="calc-top-row">
            <button class="clearbtn" id="clearBtn">CLEAR</button>
            <button class="deletebtn" id="deleteBtn">DELETE</button>


        </div>
        <div class="calc" id="calc-buttons">
            <div id="grid" class="grid" style="grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);">               
                    
                <div class="grid-element" id="0"><button class="numberbtn" id="sevenBtn">7</button></div>
                <div class="grid-element" id="1"><button class="numberbtn" id="eightBtn">8</button></div>
                <div class="grid-element" id="2"><button class="numberbtn" id="nineBtn">9</button></div>
                <div class="grid-element" id="3"><button class="operatorbtn" id="divideBtn">รท</button></div>
                <div class="grid-element" id="4"><button class="numberbtn" id="fourBtn">4</button></div>
                <div class="grid-element" id="5"><button class="numberbtn" id="fiveBtn">5</button></div>
                <div class="grid-element" id="6"><button class="numberbtn" id="sixBtn">6</button></div>
                <div class="grid-element" id="7"><button class="operatorbtn" id="multiplyBtn">&times;</button></div>
                <div class="grid-element" id="8"><button class="numberbtn" id="oneBtn">1</button></div>
                <div class="grid-element" id="9"><button class="numberbtn" id="twoBtn">2</button></div>
                <div class="grid-element" id="10"><button class="numberbtn" id="threeBtn">3</button></div>
                <div class="grid-element" id="11"><button class="operatorbtn" id="subtractBtn">-</button></div>
                <div class="grid-element" id="12"><button class="numberbtn" id="dotBtn">.</button></div>
                <div class="grid-element" id="13"><button class="numberbtn" id="zeroBtn">0</button></div>
                <div class="grid-element" id="14"><button class="equalbtn" id="calculateBtn">=</button></div>
                <div class="grid-element" id="15"><button class="operatorbtn" id="addBtn">+</button></div>

            </div>


                    
            </div>





        </div>





    </div>


</div>

    
</body>
</html>
